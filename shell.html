<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aroma WebAssembly Runtime</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: system-ui, -apple-system, sans-serif; background: #1a1a1a; color: #e0e0e0; }
    body { display: flex; gap: 20px; padding: 20px; }

    #editor-panel {
      flex: 0 0 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #code-editor {
      flex: 1;
      width: 100%;
      padding: 12px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      resize: none;
      line-height: 1.5;
    }

    #run-button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      background: #5c6ac4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #run-button:hover:not(:disabled) { background: #4c5ab4; }
    #run-button:active:not(:disabled) { background: #3c4aa4; }
    #run-button:disabled { background: #3d3d3d; color: #888; cursor: not-allowed; }

    #canvas-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border-radius: 4px;
      border: 1px solid #3d3d3d;
    }

    canvas {
      display: block;
      background: #111;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="editor-panel">
    <h1>Aroma Code Editor</h1>
    <textarea id="code-editor">local image

function aroma.load()
    aroma.graphics.setBackgroundColor(1, 1, 1)
    image = aroma.graphics.newImage("hi.png")
end

function aroma.update(dt)
    aroma.angle = (aroma.angle or 0) + dt
end

function aroma.draw()
    aroma.graphics.setColor(1, 1, 1)
    if image then
        aroma.graphics.draw(image, 180, 140, 0, 1, 1, image:getWidth() / 2, image:getHeight() / 2)
    end

    aroma.graphics.setColor(1, 0.75, 0.8)
    aroma.graphics.push()
    aroma.graphics.translate(400, 300)
    aroma.graphics.rotate(aroma.angle or 0)
    aroma.graphics.polygon('fill', -50, -50, 50, -50, 0, 50)
    aroma.graphics.pop()
end</textarea>
    <button id="run-button" disabled>Run Code</button>
  </div>

  <div id="canvas-panel">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
